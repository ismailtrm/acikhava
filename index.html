<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Açık Hava Sineması Koltuk Kroki</title>
<style>
  /* CSS ile koltukların görünümünü ayarlayın */
  .seat {
    width: 25px; /* Koltuk genişliği */
    height: 25px; /* Koltuk yüksekliği */
    margin: 3px; /* Koltuklar arası boşluk */
    background-color: white; /* Başlangıçta koltuklar boş olacak */
    border: 1px solid black;
  }
  
  /* Bahçe haritası için stil */
  #garden-map {
    width: auto; /* Genişlik */
    max-width: 100%; /* Maksimum genişlik */
    height: auto; /* Yükseklik */
    background-image: url('path/to/garden-map.jpg'); /* Bahçe haritası resmi */
    background-size: contain; /* Resmin boyutunu koru, ancak tamamen sığdır */
    background-position: center; /* Resmi ortala */
    background-repeat: no-repeat;
    position: relative;
    display: flex; /* Flexbox kullanarak düzen oluştur */
    flex-wrap: wrap; /* Yetersiz alan durumunda satırları alt satıra geçir */
    justify-content: center; /* Koltukları yatay olarak ortala */
  }
  
  /* Satır içindeki koltukları hizalamak için stil */
  .row {
    display: flex;
    align-items: center; /* Dikey hizalama */
  }
</style>
</head>
<body>

<h1>Açık Hava Sineması Koltuk Kroki</h1>

<!-- HTML ile koltukları oluşturun -->
<div id="garden-map">
  <!-- Koltuklar burada oluşturulacak -->
</div>

<script>
  // JavaScript ile koltuk organizasyonunu ayarlayın
  const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K'];
  const seatsPerRow = [15, 15, 15, 15, 15, 16, 18, 20, 22, 24];
  
  const container = document.getElementById('garden-map');
  
  // Koltukları oluşturun ve dolu veya boş durumlarına göre stilini ayarlayın
  for (let i = 0; i < rows.length; i++) {
    const rowDiv = document.createElement('div');
    rowDiv.classList.add('row');
    for (let j = 1; j <= seatsPerRow[i]; j++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.textContent = rows[i] + j;
      
      // Burada dolu veya boş olmasına göre stilini değiştirebilirsiniz
      // Örneğin:
      // if (/* koltuk dolu ise */) {
      //   seat.style.backgroundColor = 'black';
      // }
      
      rowDiv.appendChild(seat);
    }
    container.appendChild(rowDiv);
  }
  
  // Sayfa genişliğini koltuklara göre ayarla
  window.addEventListener('resize', function() {
    const gardenMap = document.getElementById('garden-map');
    const numSeats = document.querySelectorAll('.seat').length;
    const seatWidth = 25; // Koltuk genişliği
    const margin = 3; // Koltuklar arası boşluk
    const totalWidth = numSeats * (seatWidth + margin) + margin;
    gardenMap.style.width = totalWidth + 'px';
  });
</script>

</body>
</html>
